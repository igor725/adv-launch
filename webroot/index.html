<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/shared.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script>
    // Why not?
    window.on = window.addEventListener;
    window.$ = qs => document.querySelector(qs);
    window.$$ = qs => document.querySelectorAll(qs);
    Element.prototype.on = Element.prototype.addEventListener;
    Element.prototype.$ = Element.prototype.querySelector;
    Element.prototype.$$ = Element.prototype.querySelectorAll;
  </script>
</head>

<body>
  <div id="wrapper">
    <div id="titlebar">
      <div class="title">psOff advanced launcher</div>
      <div class="draggable"></div>
      <div class="button tb-button options">O</div>
      <div class="button tb-button minimize">_</div>
      <div class="button tb-button close">X</div>
    </div>

    <div id="bgimage"></div>
    <div id="maindata">
      <input type="text" placeholder="Title ID or Title..." id="gamefilter" />
      <div id="gamelist"></div>
      <div class="sidewrapper">
        <div class="terminal-wrapper">
          <div id="terminal" title="Double click here to copy the terminal output"></div>
        </div>
        <div id="gameinfo">
          <div id="gamesummary">
            <div class="info lrun">
              <p>Last run:</p>
              <p>5/9/2024</p>
            </div>
            <div class="info lplay">
              <p>Playtime:</p>
              <p>0min</p>
            </div>
            <div class="info ltrops">
              <p>Trophies:</p>
              <p>0 / 0</p>
            </div>
          </div>
          <div id="gamebuttons">
            <div class="gbutton button ofolder">Open game folder</div>
            <div class="gbutton button rgame">Run game</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="warnmsg" data-active="0"></div>

  <script src="./js/index.js"></script>
</body>

</html>
