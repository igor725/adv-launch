<!DOCTYPE html>
<html>
<style>
  html,
  body {
    width: 100%;
    height: 100%;
  }
</style>

<head>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self';">
  <link rel="stylesheet" href="css/fa.min.css" />
  <link rel="stylesheet" href="css/fa-solid.min.css" />
  <link rel="stylesheet" href="css/shared.css" />
  <link rel="stylesheet" href="css/settings.css" />
  <script src="js/translator.min.js"></script>
  <script src="js/vars.js"></script>
</head>

<body>
  <div id="wrapper" data-ready="0">
    <div id="data">
      <div class="separator" eo-translator="settings.launcher.header"></div>
      <div class="row">
        <label for="bgvolume" eo-translator="settings.launcher.bgmvol"></label>
        <input id="bgvolume" data-cfgfacility="launcher" data-cfgkey="bg_volume" type="range" min="0" max="100" />
      </div>
      <div class="row">
        <label for="ghtok">GitHub token:</label>
        <input id="ghtok" data-cfgfacility="launcher" data-cfgkey="github_token" type="password" />
      </div>
      <div class="row">
        <label for="emupath">Emulator path:</label>
        <input id="emupath" data-cfgfacility="launcher" data-cfgkey="emu_path" type="text" />
        <input data-setpathto="emupath" style="flex: 0;" type="button" value="..." />
      </div>
      <div class="row">
        <label for="updch" eo-translator="settings.launcher.updch"></label>
        <select id="updch" data-cfgfacility="launcher" data-cfgtype="string" data-cfgchecker="github_token"
          data-cfgkey="update_channel">
          <option data-cfgvalue="release">Release</option>
          <option data-cfgvalue="nightly">Nightly</option>
          <option data-cfgvalue="disabled">Disabled</option>
        </select>
      </div>
      <div class="row">
        <label for="updfr" eo-translator="settings.launcher.updfr.label"></label>
        <select id="updfr" data-cfgfacility="launcher" data-cfgtype="string" data-cfgkey="update_freq">
          <option data-cfgvalue="daily" eo-translator="settings.launcher.updfr.opt.daily"></option>
          <option data-cfgvalue="weekly" eo-translator="settings.launcher.updfr.opt.weekly"></option>
          <option data-cfgvalue="monthly" eo-translator="settings.launcher.updfr.opt.monthly"></option>
        </select>
      </div>
      <label for="gsd" eo-translator="settings.launcher.gsd.label"></label>
      <div class="row">
        <select id="gsd" size="4"></select>
      </div>
      <div class="row" style="display: flex;">
        <input id="gsd-path" style="flex: 1;" type="text" value="" />
        <input data-setpathto="gsd-path" style="flex: 0;" type="button" value="..." />
        <select style="flex: 0;" id="gsd-depth">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
        <button id="gsd-add" style="flex: 0;" eo-translator="settings.launcher.gsd.buttons.add"></button>
        <button id="gsd-remove" style="flex: 0;" eo-translator="settings.launcher.gsd.buttons.remove"></button>
      </div>
      <div class="separator" eo-translator="settings.emulator.header"></div>
      <div class="row">
        <label for="currusr" eo-translator="settings.emulator.currusr.label"></label>
        <select id="currusr" data-cfgfacility="emu_general" data-cfgtype="int" data-cfgkey="userIndex" disabled>
          <option data-cfgvalue="1" eo-translator="settings.emulator.currusr.opt.default"></option>
        </select>
      </div>
      <div class="row">
        <label for="trophykey" eo-translator="settings.emulator.troperk"></label>
        <input id="trophykey" type="password" data-cfgfacility="emu_general" data-cfgkey="trophyKey" disabled />
      </div>
      <div class="row">
        <label for="mavolume" eo-translator="settings.emulator.mastervol"></label>
        <input id="mavolume" type="range" data-cfgfacility="emu_audio" data-cfgkey="volume" data-cfgscale="0.01" min="0"
          max="100" />
      </div>
      <div class="row">
        <label for="syslang" eo-translator="settings.emulator.lang"></label>
        <select data-cfgfacility="emu_general" data-cfgkey="systemlang" data-cfgtype="int" id="syslang">
          <option data-cfgvalue="0">Japanese</option>
          <option data-cfgvalue="1">EnglishUS</option>
          <option data-cfgvalue="2">French</option>
          <option data-cfgvalue="3">Spanish</option>
          <option data-cfgvalue="4">German</option>
          <option data-cfgvalue="5">Italian</option>
          <option data-cfgvalue="6">Dutch</option>
          <option data-cfgvalue="7">PortuguesePT</option>
          <option data-cfgvalue="8">Russian</option>
          <option data-cfgvalue="9">Korean</option>
          <option data-cfgvalue="10">ChineseTraditional</option>
          <option data-cfgvalue="11">ChineseSimplified</option>
          <option data-cfgvalue="12">Finnish</option>
          <option data-cfgvalue="13">Swedish</option>
          <option data-cfgvalue="14">Danish</option>
          <option data-cfgvalue="15">Norwegian</option>
          <option data-cfgvalue="16">Polish</option>
          <option data-cfgvalue="17">PortugueseBR</option>
          <option data-cfgvalue="18">EnglishUK</option>
          <option data-cfgvalue="19">Turkish</option>
          <option data-cfgvalue="20">SpanishLA</option>
          <option data-cfgvalue="21">Arabic</option>
          <option data-cfgvalue="22">FrenchCA</option>
          <option data-cfgvalue="23">Czech</option>
          <option data-cfgvalue="24">Hungarian</option>
          <option data-cfgvalue="25">Greek</option>
          <option data-cfgvalue="26">Romanian</option>
          <option data-cfgvalue="27">Thai</option>
          <option data-cfgvalue="28">Vietnamese</option>
          <option data-cfgvalue="29">Indonesian</option>
        </select>
      </div>
      <div class="row">
        <label for="fullscreen" eo-translator="settings.emulator.fullscreen"></label>
        <input id="fullscreen" data-cfgfacility="emu_graphics" data-cfgkey="fullscreen" type="checkbox" disabled />
      </div>
    </div>
    <div id="buttons">
      <button data-action="save" eo-translator="settings.save" disabled></button>
      <button data-action="close" eo-translator="settings.close"></button>
    </div>
  </div>
  <div id="wait-spinner">
    <i class="fa-solid fa-pulse fa-spinner fa-4x" style="color: #6a8dc5;"></i>
  </div>
  <div id="rangevalue"></div>

  <script src="./js/lang.js"></script>
  <script src="./js/settings.js"></script>
</body>

</html>
