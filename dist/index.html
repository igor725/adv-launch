<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/shared.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script>
    // Why not?
    window.on = window.addEventListener;
    window.$ = qs => document.querySelector(qs);
    window.$$ = qs => document.querySelectorAll(qs);
    Element.prototype.on = Element.prototype.addEventListener;
    Element.prototype.$ = Element.prototype.querySelector;
    Element.prototype.$$ = Element.prototype.querySelectorAll;
  </script>
</head>

<body>
  <div id="wrapper">
    <div id="titlebar">
      <div class="draggable">
      </div>
      <div class="button tb-button options">O</div>
      <div class="button tb-button close">X</div>
    </div>

    <div id="bgimage"></div>
    <div id="maindata">
      <div id="gamelist"></div>
      <div id="gameinfo">
        <div id="gamesummary">
          <p>Last run: 5/9/2024</p>
          <p>Playtime: 1hr</p>
          <p>Trophies: 0/100</p>
        </div>
        <div id="gamebuttons">
          <div class="gbutton button">Open game folder</div>
          <div class="gbutton button">Run game</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
